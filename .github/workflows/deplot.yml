name: Deploy Vue to Pages
on:
  push:
    branches: ["main"] # Chạy mỗi khi bạn push code lên main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run build # Lệnh này sẽ tạo ra thư mục dist
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist # Bảo GitHub Pages lấy file từ thư mục dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
